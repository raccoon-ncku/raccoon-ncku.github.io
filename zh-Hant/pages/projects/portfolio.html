<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        const currentLanguage = document.documentElement.lang;
        let pathname = "";
        if(currentLanguage == "en"){pathname = "/";
        }else{pathname = "/zh-Hant/";}
        $(function(){
            $("#header-placeholder").load(pathname + "header.html");
            $("#nav-placeholder").load(pathname + "nav.html");
            $("#footer-placeholder").load(pathname + "footer.html");
        });
    </script>
</head>

<body id="page-top">
<div id="header-placeholder"></div>
<div id="nav-placeholder"></div>

<!-- Main-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">專案作品</h2>
            <h3 class="section-subheading text-muted"></h3>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <a class="portfolio-link" data-toggle="modal" href="#portfolioModal1">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-info-circle fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="/assets/img/projects/wave-eaves/IMG_0369.JPG" alt>
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">Wave Eaves</div>
                        <div class="portfolio-caption-subheading text-muted">Undergrad Pavilion 2021</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div id="footer-placeholder"></div>
<script>
    $(function () {
        $("#footer-placeholder").load("/footer.html");
    });
</script>

<!-- Bootstrap core JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!-- Contact form JS-->
<script src="/assets/mail/jqBootstrapValidation.js"></script>
<script src="/assets/mail/contact_me.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>

<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
<script type="text/javascript" src="/js/loadMD.js"></script>
</body>
<!-- Portfolio Modals-->
<!-- Modal 1-->
<div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="document" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal"><img src="../../../assets/img/close-icon.svg" alt="Close modal">
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="modal-body">
                            <div class="container">
                                <!-- Load MD-->
                                <script href="/md/zh-Hant/projects/wave-eaves.md">
                                    loadRemoteMDtoHtml(document.currentScript.getAttribute('href'));
                                </script>
                            </div>
                            <button class="btn btn-primary" data-dismiss="modal" type="button">
                                <i class="fas fa-times mr-1"></i>
                                Close Project
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal 2-->
</html>
